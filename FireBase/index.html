<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>FireBase</title>
</head>

<body>
    <!--Formulario  -->
    <div class="card m-3" style="width: 18rem;">
        <div class="card-body">
            <div class="text-center">
                <h5 class="card-title">Taks</h5>
            </div>
            <div>
                <form action="" id="task-form">
                    <label for="title">Title:</label>
                    <input type="text" id="task-title" class="form-control mb-3" class="My First Title"
                        placeholder="Task Title" autofocus />

                    <label for="imagen">Imagen URL:</label>
                    <input type="text" id="imagen" class="form-control mb-3" class="My First Title"
                        placeholder="Task Title" autofocus />
                    <div class="mb-3">
                        <label for="description">Description:</label>
                        <textarea id="task-description" rows="3" class="form-control mb-3"
                            placeholder="Task Description"></textarea>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Tasks List -->
    <div class="col-md-6 " id="tasks-container"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
